<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo-link">
        <img class="page-header__logo-img" width="86" height="35" src="http://placehold.it/86x35" alt="Мишка">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggler">
          <p class="visually-hidden">Открыть меню</p>
        </button>
        <div class="main-nav__wraper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">Вязание на заказ</a>
            </li>
            <li class="site-list__item">
              <a href="#">Поиск по сайту</a>
            </li>
            <li class="site-list__item">
              <a href="#">Корзина: пока пуста</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="page-main">
      <div class="intro">
        <h1 class="intro__title">Каталог товаров</h1>
      </div>

      <div class="catalog">

        <div class="catalog__item product">
          <img class="product__image" width="260" height="195" src="http://placehold.it/260x195"></img>
          <h2 class="product__title">Зайчик-попрыгайчик</h2>
          <p class="product__stats">Рост 30 см, вес 200 г</p>
          <div class="product__price__wrapper">
            <span class="product__price">1 200 руб.</span>
            <a class="product__order-link"></a>
          </div>
        </div>

        <div class="catalog__item product">
           <img class="product__image" width="260" height="195" src="http://placehold.it/260x195"></img>
          <h2 class="product__title">Корзинка для белья</h2>
          <p class="product__stats">Диаметр 15 см, высота 10 см</p>
          <div class="product__price__wrapper">
            <span class="product__price">690 руб.</span>
            <a class="product__order-link"></a>
          </div>
        </div>

        <div class="catalog__item product">
           <img class="product__image" width="260" height="195" src="http://placehold.it/260x195"></img>
          <h2 class="product__title">Большая корзинка для игрушек</h2>
          <p class="product__stats">Диаметр 30 см, высота 30 см</p>
          <div class="product__price__wrapper">
            <span class="product__price">1500 руб.</span>
            <a class="product__order-link"></a>
          </div>
        </div>

      </div>
    </main>

    <footer class="page-footer">
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--twitter" href="#"></a>
          </li>
        </ul>
        <div class="page-footer__copyright copyright">
          <a class="copyright__text" href="https://htmlacademy.ru/">Разработано</a>
          <a class="copyright__link" href="https://htmlacademy.ru/"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
