<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка | Форма заказа</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-img" width="86" height="35" src="http://placehold.it/86x35" alt="Мишка">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggler">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог товаров</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="form.html">Вязание на заказ</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Поиск по сайту</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>
    </header>


    <main class="page-main">
      <div class="intro">
        <h1 class="intro__title">Вязание на заказ</h1>
      </div>
      <form class="form" action="https://echo.htmlacademy.ru/" method="post">
        <p class="form__text">
          Мы будем рады воплотить в жизнь ваши пожелания!
          Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>


        <fieldset class="form__fieldset">
          <div class="form__inner">
            <legend class="form__legend">Тип</legend>
            <ul class="form__item-list radio">

              <li class="radio__item">
                <label class="radio__label">
                  <input class="radio__input" type="radio" name="type" checked>
                  <span class="radio__name-text">Аксессуар для интерьера</span>
                </label>
              </li>

              <li class="radio__item">
                <label class="radio__label">
                  <input class="radio__input" type="radio" name="type">
                  <span class="radio__name-text">Детская игрушка</span>
                </label>
              </li>

            </ul>
          </div>
        </fieldset>


        <fieldset class="form__fieldset">
          <div class="form__inner">
            <legend class="form__legend">Цвет</legend>
            <ul class="form__item-list checkbox">

              <li class="checkbox__item">
                <label class="checkbox__label">
                  <input class="checkbox__input" type="checkbox" checked>
                  <span class="checkbox__name-text">Белый</span>
                </label>
              </li>

              <li class="checkbox__item">
                <label class="checkbox__label">
                  <input class="checkbox__input" type="checkbox" checked>
                  <span class="checkbox__name-text">Серый</span>
                </label>
              </li>

              <li class="checkbox__item">
                <label class="checkbox__label">
                  <input class="checkbox__input" type="checkbox">
                  <span class="checkbox__name-text">«Тиффани»</span>
                </label>
              </li>

              <li class="checkbox__item">
                <label class="checkbox__label">
                  <input class="checkbox__input" type="checkbox">
                  <span class="checkbox__name-text">Черный</span>
                </label>
              </li>

              <li class="checkbox__item">
                <label class="checkbox__label">
                  <input class="checkbox__input" type="checkbox">
                  <span class="checkbox__name-text">Розовый</span>
                </label>
              </li>

              <li class="checkbox__item">
                <label class="checkbox__label">
                  <input class="checkbox__input" type="checkbox">
                  <span class="checkbox__name-text">Оранжевый</span>
                </label>
              </li>
            </ul>
          </div>
        </fieldset>

        <fieldset class="form__fieldset">
          <div class="form__inner">
            <legend class="form__legend">ФИО</legend>
            <ul class="form__item-list field">
              <li class="field__item">
                <label class="field__name" for="name">Имя:</label>
                <input class="field__input" id="name" type="text" placeholder="Введите ваше имя*">
              </li>
              <li class="field__item">
                <label class="field__name" for="surname">Фамилия:</label>
                <input class="field__input" id="surname" type="text" placeholder="Укажите фамилию*">
              </li>
              <li class="field__item">
                <label class="field__name" for="patronymic">Отчество:</label>
                <input class="field__input" id="patronymic" type="text" placeholder="Отчество, если желаете">
              </li>
            </ul>
          </div>
        </fieldset>

        <fieldset class="form__fieldset">
          <div class="form__inner">
            <legend class="form__legend">тел</legend>
            <div class="form__item conacts-field">
              <label class="conacts-field__name conacts-field__name--phone" for="phone"></label>
              <input class="conacts-field__input" id="phone" type="tel" placeholder="+7 ХХХ ХХХ ХХ ХХ*">
            </div>
          </div>
        </fieldset>

        <fieldset class="form__fieldset">
          <div class="form__inner">
            <legend class="form__legend">E-mail</legend>
            <div class="form__item conacts-field">
              <label class="conacts-field__name conacts-field__name--email" for="email"></label>
              <input class="conacts-field__input" id="email" type="email" placeholder="Ваш Email*">
            </div>
          </div>
        </fieldset>

        <fieldset class="form__fieldset">
          <div class="form__inner">
            <legend class="form__legend">Доп</legend>
            <div class="form__item textarea">
              <label class="textarea__name" for="textarea"></label>
              <textarea class="textarea__input" id="textarea" name="additional" placeholder="Опишите все ваши пожелания к заказу"></textarea>
            </div>
          </div>
        </fieldset>

        <div class="form__order">
          <span class="form__footnote"><sup>*</sup>Поля обязательны для заполнения</span>
          <button class="form__btn btn" type="submit">Отправить заказ</button>
        </div>
      </form>
    </main>

    <footer class="page-footer">
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--twitter" href="#"></a>
          </li>
        </ul>
        <div class="page-footer__copyright copyright">
          <a class="copyright__link" href="https://htmlacademy.ru/" aria-label="HTML Academy">
            Разработано
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
