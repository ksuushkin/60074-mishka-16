<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка | Форма заказа</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-img" width="86" height="35" src="http://placehold.it/86x35" alt="Мишка">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggler">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог товаров</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="order-form.html">Вязание на заказ</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Поиск по сайту</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>
    </header>


    <main class="page-main">
      <div class="intro">
        <h1 class="intro__title">Вязание на заказ</h1>
      </div>
      <form class="order-form" action="https://echo.htmlacademy.ru/" method="post">
        <p class="order-form__text">
          Мы будем рады воплотить в жизнь ваши пожелания!
          Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>


        <fieldset class="order-form__fieldset">
          <div class="order-form__inner">
            <legend class="order-form__legend">Тип</legend>
            <ul class="order-form__item-list radio-list">

              <li class="radio-list__item">
                <input class="radio-list__input" type="radio" name="type" id="accesory" value="accesory" checked>
                <label class="radio-list__label" for="accesory">Аксессуар для интерьера</label>
              </li>

              <li class="radio-list__item">
                <input class="radio-list__input" type="radio" name="type" id="toy" value="toy">
                <label class="radio-list__label" for="toy">Детская игрушка</label>
              </li>
            </ul>
          </div>
        </fieldset>


        <fieldset class="order-form__fieldset">
          <div class="order-form__inner">
            <legend class="order-form__legend">Цвет</legend>
            <ul class="order-form__item-list checkbox-list">

              <li class="checkbox-list__item">
                <input class="checkbox-list__input" type="checkbox" id="white" value="white" checked>
                <label class="checkbox-list__label" for="white">Белый</label>
              </li>

              <li class="checkbox-list__item">
                <input class="checkbox-list__input" type="checkbox" id="grey" value="grey" checked>
                <label class="checkbox-list__label" for="grey">Серый</label>
              </li>

              <li class="checkbox-list__item">
                <input class="checkbox-list__input" type="checkbox" id="tiffany" value="tiffany">
                <label class="checkbox-list__label" for="tiffany">«Тиффани»</label>
              </li>

              <li class="checkbox-list__item">
                <input class="checkbox-list__input" type="checkbox" id="black" value="black">
                <label class="checkbox-list__label" for="black">Черный</label>
              </li>

              <li class="checkbox-list__item">
                <input class="checkbox-list__input" type="checkbox" id="pink" value="pink">
                <label class="checkbox-list__label" for="pink">Розовый</label>
              </li>

              <li class="checkbox-list__item">
                <input class="checkbox-list__input" type="checkbox" id="orange" value="orange">
                <label class="checkbox-list__label" for="orange">Оранжевый</label>
              </li>
            </ul>
          </div>
        </fieldset>

        <fieldset class="order-form__fieldset">
          <div class="order-form__inner">
            <legend class="order-form__legend">ФИО</legend>
            <ul class="order-form__item-list field">
              <li class="field__item">
                <label class="field__name" for="name">Имя:</label>
                <input class="field__input" id="name" type="text" placeholder="Введите ваше имя*">
              </li>
              <li class="field__item">
                <label class="field__name" for="surname">Фамилия:</label>
                <input class="field__input" id="surname" type="text" placeholder="Укажите фамилию*">
              </li>
              <li class="field__item">
                <label class="field__name" for="patronymic">Отчество:</label>
                <input class="field__input" id="patronymic" type="text" placeholder="Отчество, если желаете">
              </li>
            </ul>
          </div>
        </fieldset>

        <fieldset class="order-form__fieldset">
          <div class="order-form__inner">
            <legend class="order-form__legend">тел</legend>
            <div class="order-form__item conacts-field">
              <label class="conacts-field__name conacts-field__name--phone" for="phone"></label>
              <input class="conacts-field__input" id="phone" type="tel" placeholder="+7 ХХХ ХХХ ХХ ХХ*">
            </div>
          </div>
        </fieldset>

        <fieldset class="order-form__fieldset">
          <div class="order-form__inner">
            <legend class="order-form__legend">E-mail</legend>
            <div class="order-form__item conacts-field">
              <label class="conacts-field__name conacts-field__name--email" for="email"></label>
              <input class="conacts-field__input" id="email" type="email" placeholder="Ваш Email*">
            </div>
          </div>
        </fieldset>

        <fieldset class="order-form__fieldset">
          <div class="order-form__inner">
            <legend class="order-form__legend">Доп</legend>
            <div class="order-form__item textarea">
              <label class="textarea__name" for="textarea"></label>
              <textarea class="textarea__input" id="textarea" name="additional" placeholder="Опишите все ваши пожелания к заказу"></textarea>
            </div>
          </div>
        </fieldset>

        <div class="order-form__footer">
          <span class="order-form__footnote"><sup>*</sup>Поля обязательны для заполнения</span>
          <button class="order-form__btn btn" type="submit">Отправить заказ</button>
        </div>
      </form>
    </main>

    <footer class="page-footer">
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--twitter" href="#"></a>
          </li>
        </ul>
        <div class="page-footer__copyright copyright">
          <a class="copyright__link" href="https://htmlacademy.ru/" aria-label="HTML Academy">
            Разработано
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
